<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Qravity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .error-message, .success-message {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container reset-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Reset Password</h2>
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                    <div class="error-message text-danger text-center mt-3"></div>
                    <div class="success-message text-success text-center mt-3"></div>
                </form>
                <div class="text-center mt-3">
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.querySelector('.success-message');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                } else {
                    successMessage.textContent = 'Password reset link has been sent to your email';
                    successMessage.style.display = 'block';
                    document.getElementById('resetForm').reset();
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
