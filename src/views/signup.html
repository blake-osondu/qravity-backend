<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Qravity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Create Account</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password must be at least 8 characters long</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">I am a:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="jobseeker" value="jobseeker" checked>
                            <label class="form-check-label" for="jobseeker">Job Seeker</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="employer" value="employer">
                            <label class="form-check-label" for="employer">Employer</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                    <div class="error-message text-center mt-3"></div>
                </form>
                <hr>
                <div class="text-center">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.querySelector('.error-message');
            errorMessage.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: password,
                        userType: document.querySelector('input[name="userType"]:checked').value
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                } else if (data.success) {
                    window.location.href = data.redirect;
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
