<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Qravity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navbar Component -->
        <div id="navbar-component"></div>

        <div class="dashboard-content">
            <!-- Sidebar Component -->
            <div id="sidebar-component"></div>

            <!-- Main Content -->
            <main class="main-content">
                <div class="container-fluid">
                    <div id="applications-component"></div>
                    <div id="preferences-component"></div>
                    <div id="resume-component"></div>
                    <div id="automation-component"></div>
                    <div id="subscription-component"></div>
                    <div id="profile-component"></div>
                    <div id="settings-component"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals-container">
        <div id="application-details-modal"></div>
        <div id="billing-history-modal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components.bundle.js"></script>
    <script src="/js/applications.bundle.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
