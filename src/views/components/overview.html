<!-- Overview Section -->
<section id="overview">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Overview</h2>
        <button id="refresh-dashboard" class="btn btn-outline-primary">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>
    
    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <!-- Applications Card -->
        <div class="col-md-3">
            <div class="card stats-card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Applications</h5>
                    <h2 class="card-text" id="applications-count">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h2>
                    <small>Last 30 days</small>
                </div>
            </div>
        </div>

        <!-- Responses Card -->
        <div class="col-md-3">
            <div class="card stats-card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Responses</h5>
                    <h2 class="card-text" id="responses-count">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h2>
                    <small>Positive responses</small>
                </div>
            </div>
        </div>

        <!-- Interviews Card -->
        <div class="col-md-3">
            <div class="card stats-card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Interviews</h5>
                    <h2 class="card-text" id="interviews-count">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h2>
                    <small>Scheduled</small>
                </div>
            </div>
        </div>

        <!-- Profile Views Card -->
        <div class="col-md-3">
            <div class="card stats-card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Profile Views</h5>
                    <h2 class="card-text" id="views-count">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h2>
                    <small>This month</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Applications -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Recent Applications</h5>
            <div>
                <!-- Only show View All if there are applications -->
                <span id="applications-actions">
                    <!-- Will be populated by JavaScript -->
                </span>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Position</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recent-applications">
                        <!-- Loading state -->
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Automation Status -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Automation Status</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="automationToggle" disabled>
                    <label class="form-check-label" for="automationToggle">Auto-apply disabled</label>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 0%" 
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                </div>
            </div>
            <small class="text-muted">Loading automation status...</small>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</section>

<!-- Initialize Overview Dashboard -->
<script type="module">
    import { initializeOverview, refreshDashboard, startAutoRefresh, stopAutoRefresh } from '/js/overview.js';
    
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize dashboard
        initializeOverview();
        
        // Setup refresh button
        document.getElementById('refresh-dashboard').addEventListener('click', () => {
            refreshDashboard();
        });
        
        // Start auto-refresh
        startAutoRefresh(30000); // Refresh every 30 seconds
        
        // Optional: Stop auto-refresh when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh(30000);
            }
        });
    });
</script>
