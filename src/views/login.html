<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qravity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Login to Qravity</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="blake@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="bernard7" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="error-message text-center mt-3"></div>
                </form>
                <div class="text-center mt-3">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
                <hr>
                <div class="text-center">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.bundle.js"></script>
</body>
</html>
